<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Using Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <main> 
        <div class="logo">
            <span class="material-icons" id="icon">
                school
            </span>
            <h1 id="name">CodeAcademy...</h1>
        </div>

        <!-- Signup Panel  -->
        <div class="container mt-3 bg-white py-1" id="wrapper">
            <!-- signup heading  -->
            <div class="row heading justify-content-center">Signup</div>
            <form>
                <div class="row justify-content-center ">
                    
                    <input type="text" class="form-control w-75 m-1 " placeholder="Enter Your First Name" required>
                    <input type="text" class="form-control w-75 m-1" placeholder="Enter Your Last Name" required>
                    <input type="tel" class="form-control w-75 m-1" placeholder="Enter Your Mobile Number" required>
                    <input type="email" class="form-control w-75 m-1" placeholder="Enter Your Email" required>
                    <textarea class="form-control w-75 m-1" id="exampleFormControlTextarea1" rows="2" placeholder="Enter Your Adress"></textarea>
                    <input type="date" class="form-control w-75 m-1">
                    <input type="text" class="form-control w-75 m-1" placeholder="Enter Your City">
                    <input type="text" class="form-control w-75 m-1" placeholder="Enter Your State"> 
                    <button class="btn btn-primary w-50 mt-1" type="submit">Signup </button>
                </div>
                
            </form>
            </div>
        </div>



    </main>


    
</body>
</html>
