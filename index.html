<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login Page Using Bootstrap</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <main>
        <!-- Div For Logo And Name  -->
        <div class="logo">
            <span class="material-icons" id="icon">
                school
            </span>
            <h1 id="name">CodeAcademy...</h1>
        </div>

        <!-- Login Panel  -->
        <div class="container mt-5 px-4 py-2 wrapper">
            <!-- Grid Row  -->
            <div class="row h-100 bg-white">
                <div class="col-6 imageCol">
                    <img src="https://www.vcbay.news/wp-content/uploads/2021/11/tiny-people-testing-quality-assurance-software-isolated-flat-vector-illustration-cartoon-character-fixing-bugs-hardware-device-application-test-it-service-concept_74855-10172.jpg"
                        alt="image" class="h-100 w-100">
                </div>

                <div class="col-6 loginCol">
                    <h1 class="text-center mt-5">Login</h1>
                    <!-- UserName  -->
                    <div class="username mt-5">
                        <input type="text" placeholder="UserName" required>
                    </div>

                    <!-- Password  -->
                    <div class="username mt-4">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <!-- Login Button  -->
                    <div class="d-flex justify-content-center mt-5">
                        <button class="btn btn-primary w-50" id="btnLogin">Login</button>
                    </div>

                    <!-- Forgot Password  -->
                    <div class="d-flex mt-2 justify-content-center forgetPass">
                        <p>Forgot Password? </p>
                    </div>

                    <!-- Not a member Sign up -->
                    <div class="d-flex signup justify-content-center">
                        <a href="signup.html">
                        <p>Not a member? Sign Up Now </p>
                        </a>
                    </div>



                </div>
            </div>
        </div>



    </main>



</body>

</html>
